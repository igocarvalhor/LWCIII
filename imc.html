<template>
  <lightning-card title="IMC">
    <form class="slds-m-around_medium">
      <div>
        <label class="slds-form-element__label labelUm">Nome:</label>
        <div class="slds-form-element__control">
          <input type="text" class="slds-input" value={name} oninput={handleNameChange} />
        </div>
      </div>
      <div>
        <label class="slds-form-element__label">Peso (kg):</label>
        <div class="slds-form-element__control">
          <input type="number" step="0.01" class="slds-input" value={weight} oninput={handleWeightChange} />
        </div>
      </div>
      <div>
        <label class="slds-form-element__label">Altura (m):</label>
        <div class="slds-form-element__control">
          <input type="number" step="0.01" class="slds-input" value={height} oninput={handleHeightChange} />
        </div>
      </div>
      <div>
        <button class="slds-button slds-button_brand" onclick={calculateIMC}>Calcular IMC</button>
      </div>
      <div if:true={imc}>
        <p class="slds-text-heading_small">{name} ,seu IMC Ã©: {imc}</p>
      </div>
    </form>
  </lightning-card>
</template>
